<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectRockPaperScissors</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/scissors.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="header-game">Scisoors-Rock-Paper</h1>
        <h3 class="d-flex justify-content-center title">Make a pick</h3>
        <h4 class="your-pick-heading">Your pick</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-primary btn-pick">Rock</button>
            <button type="button" class="btn btn-outline-primary btn-pick">Paper</button>
            <button type="button" class="btn btn-outline-primary btn-pick">Scissors</button>
        </div>

        <h4 class="computer-pick-heading">Computer Pick</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-danger disabled btn-computer">Rock</button>
            <button type="button" class="btn btn-outline-danger disabled btn-computer">Paper</button>
            <button type="button" class="btn btn-outline-danger disabled btn-computer">Scissors</button>
        </div>

        <section class="scores">
            <div class="scores__player-score">
                <div class="player-score__text">Your score : <strong class="player-score__value"></strong></div>
                <div class="progress">
                    <div class="progress-bar bg-info player-score__progress" role="progressbar" aria-label="Info example" style="width: 0%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="scores__computer-score">
                <div class="computer-score__text">Computer score : <strong class="computer-score__value"></strong></div>
                <div class="progress">
                    <div class="progress-bar bg-danger computer-score__progress" role="progressbar" aria-label="Info example" style="width: 0%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
